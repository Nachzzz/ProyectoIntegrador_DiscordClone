<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nombre del Servidor - Nombre del Canal</h1>
        <div id="chat-box">
            <!-- Aquí se mostrarán los mensajes -->
        </div>
        <form id="chat-form">
            <input type="text" id="message" name="message" placeholder="Escribe un mensaje..." autocomplete="off" required>
            <button type="submit">Enviar</button>
        </form>
        <button id="logout-btn">Cerrar Sesión</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
